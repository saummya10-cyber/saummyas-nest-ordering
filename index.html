<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saummya's Nest</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f59e0b;
            --primary-dark: #d97706;
            --primary-light: #fbbf24;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #ef4444;
            --bg: #fffbf0;
            --text: #1c1917;
            --text-light: #78716c;
            --border: #e7e5e4;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.08);
            --shadow-lg: 0 20px 40px -8px rgba(0,0,0,0.15);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'DM Sans',sans-serif; background:var(--bg); color:var(--text); line-height:1.6; }
        h1,h2,h3,.brand { font-family:'Playfair Display',serif; }

        /* LOADER */
        .loader { position:fixed; inset:0; background:var(--bg); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:9999; }
        .loader-logo { font-family:'Playfair Display',serif; font-size:2.5rem; font-weight:900; color:var(--primary); margin-bottom:2rem; }
        .spinner { width:48px; height:48px; border:3px solid #fde68a; border-top-color:var(--primary); border-radius:50%; animation:spin 0.8s linear infinite; }
        @keyframes spin { to { transform:rotate(360deg); } }
        .loader-text { margin-top:1rem; color:var(--text-light); font-size:0.9rem; }

        /* HEADER */
        .header { background:linear-gradient(135deg,#1c1917,#292524); color:white; padding:1rem 1.5rem; position:sticky; top:0; z-index:200; box-shadow:0 4px 20px rgba(0,0,0,0.3); }
        .header-content { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
        .brand { display:flex; align-items:center; gap:0.75rem; font-size:1.6rem; font-weight:900; color:var(--primary-light); }
        .header-btns { display:flex; gap:0.75rem; }
        .btn-icon { background:rgba(245,158,11,0.15); border:1px solid rgba(245,158,11,0.3); color:var(--primary-light); padding:0.625rem 1.1rem; border-radius:10px; cursor:pointer; font-weight:600; font-size:0.9rem; display:flex; align-items:center; gap:0.5rem; transition:all 0.25s; font-family:'DM Sans',sans-serif; }
        .btn-icon:hover { background:rgba(245,158,11,0.25); transform:translateY(-1px); }

        /* BANNER */
        .banner-container { margin:1.25rem; border-radius:20px; overflow:hidden; box-shadow:var(--shadow-lg); position:relative; height:260px; }
        .banner-slide { position:absolute; inset:0; background-size:cover; background-position:center; opacity:0; transition:opacity 0.7s ease; display:flex; align-items:flex-end; }
        .banner-slide.active { opacity:1; }
        .banner-overlay { position:absolute; inset:0; background:linear-gradient(to top,rgba(0,0,0,0.85) 0%,rgba(0,0,0,0.1) 60%); }
        .banner-content { position:relative; z-index:2; padding:1.75rem; color:white; width:100%; }
        .banner-tag { display:inline-block; background:var(--accent); color:white; padding:0.35rem 0.875rem; border-radius:50px; font-size:0.75rem; font-weight:700; margin-bottom:0.625rem; text-transform:uppercase; letter-spacing:1px; }
        .banner-title { font-family:'Playfair Display',serif; font-size:1.9rem; font-weight:800; margin-bottom:0.35rem; line-height:1.2; }
        .banner-desc { font-size:1rem; opacity:0.9; }
        .banner-dots { position:absolute; bottom:1rem; right:1.5rem; display:flex; gap:0.4rem; z-index:3; }
        .dot { width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,0.45); cursor:pointer; transition:all 0.3s; }
        .dot.active { background:white; width:24px; border-radius:4px; }

        /* CATEGORIES */
        .categories { display:flex; gap:0.75rem; padding:1rem 1.25rem; overflow-x:auto; position:sticky; top:64px; background:var(--bg); z-index:100; scrollbar-width:none; border-bottom:1px solid var(--border); }
        .categories::-webkit-scrollbar { display:none; }
        .category-pill { white-space:nowrap; padding:0.625rem 1.25rem; background:white; border:1.5px solid var(--border); border-radius:50px; cursor:pointer; font-weight:600; font-size:0.875rem; transition:all 0.25s; display:flex; align-items:center; gap:0.4rem; font-family:'DM Sans',sans-serif; box-shadow:var(--shadow); }
        .category-pill:hover { border-color:var(--primary-light); transform:translateY(-1px); }
        .category-pill.active { background:var(--primary); color:white; border-color:var(--primary); box-shadow:0 4px 12px rgba(245,158,11,0.35); }

        /* MENU */
        .container { max-width:1200px; margin:0 auto; padding:1.25rem; }
        .section-title { font-size:1.6rem; font-weight:800; color:var(--text); margin:1.75rem 0 1.25rem; display:flex; align-items:center; gap:0.625rem; }
        .section-title::after { content:''; flex:1; height:2px; background:linear-gradient(to right,var(--primary-light),transparent); margin-left:0.5rem; border-radius:2px; }
        .menu-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(290px,1fr)); gap:1.25rem; }
        .menu-card { background:white; border-radius:18px; overflow:hidden; box-shadow:var(--shadow); transition:all 0.3s cubic-bezier(0.16,1,0.3,1); border:1.5px solid var(--border); }
        .menu-card:hover { transform:translateY(-5px); box-shadow:var(--shadow-lg); border-color:var(--primary-light); }
        .menu-card.unavailable { opacity:0.6; filter:grayscale(0.3); }
        .card-image { height:185px; background:linear-gradient(135deg,#fef3c7,#fde68a); position:relative; overflow:hidden; }
        .card-image img { width:100%; height:100%; object-fit:cover; transition:transform 0.4s; }
        .menu-card:hover .card-image img { transform:scale(1.06); }
        .badges { position:absolute; top:0.75rem; left:0.75rem; display:flex; flex-direction:column; gap:0.4rem; }
        .badge { padding:0.3rem 0.7rem; border-radius:50px; font-size:0.7rem; font-weight:700; text-transform:uppercase; letter-spacing:0.5px; }
        .badge-new { background:var(--secondary); color:white; }
        .badge-sale { background:var(--accent); color:white; }
        .badge-hot { background:#f97316; color:white; }
        .badge-best { background:#8b5cf6; color:white; }
        .badge-healthy { background:#06b6d4; color:white; }
        .out-of-stock { position:absolute; inset:0; background:rgba(0,0,0,0.65); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; font-size:1.1rem; letter-spacing:1px; }
        .card-body { padding:1.25rem; }
        .item-name { font-family:'Playfair Display',serif; font-size:1.15rem; font-weight:700; color:var(--text); margin-bottom:0.4rem; }
        .item-desc { color:var(--text-light); font-size:0.85rem; margin-bottom:0.875rem; line-height:1.5; }
        .combo-box { background:#fef9ec; border:1px solid #fde68a; padding:0.625rem; border-radius:10px; font-size:0.825rem; margin-bottom:0.875rem; color:#92400e; }
        .price-row { display:flex; align-items:center; gap:0.625rem; margin-bottom:0.75rem; }
        .price-main { font-size:1.6rem; font-weight:800; color:var(--primary-dark); font-family:'Playfair Display',serif; }
        .price-old { font-size:1rem; color:var(--text-light); text-decoration:line-through; }
        .save-badge { background:var(--secondary); color:white; padding:0.2rem 0.5rem; border-radius:5px; font-size:0.7rem; font-weight:700; }
        .savings-bar { background:linear-gradient(90deg,#d1fae5,#a7f3d0); color:var(--secondary-dark); padding:0.5rem 0.75rem; border-radius:8px; text-align:center; font-weight:700; font-size:0.8rem; margin-bottom:0.875rem; }
        .card-actions { display:flex; gap:0.625rem; align-items:center; }
        .qty-stepper { display:flex; align-items:center; gap:0.4rem; background:var(--bg); padding:0.3rem; border-radius:10px; border:1px solid var(--border); }
        .stepper-btn { width:34px; height:34px; border:none; background:var(--primary); color:white; border-radius:8px; cursor:pointer; font-size:1.1rem; font-weight:700; transition:all 0.2s; display:flex; align-items:center; justify-content:center; }
        .stepper-btn:hover:not(:disabled) { background:var(--primary-dark); transform:scale(1.08); }
        .stepper-btn:disabled { background:#d1d5db; cursor:not-allowed; }
        .qty-value { min-width:36px; text-align:center; font-weight:700; font-size:1.05rem; }
        .add-cart-btn { flex:1; background:var(--secondary); color:white; border:none; padding:0.75rem; border-radius:10px; font-weight:700; font-size:0.9rem; cursor:pointer; transition:all 0.25s; display:flex; align-items:center; justify-content:center; gap:0.4rem; font-family:'DM Sans',sans-serif; }
        .add-cart-btn:hover:not(:disabled) { background:var(--secondary-dark); transform:scale(1.02); }
        .add-cart-btn:disabled { background:#d1d5db; cursor:not-allowed; }

        /* MODALS */
        .modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.55); backdrop-filter:blur(5px); z-index:1000; align-items:flex-end; justify-content:center; }
        .modal-overlay.active { display:flex; }
        .modal { background:white; width:100%; max-width:600px; max-height:92vh; border-radius:28px 28px 0 0; overflow:hidden; animation:slideUp 0.4s cubic-bezier(0.16,1,0.3,1); }
        @keyframes slideUp { from { transform:translateY(100%); opacity:0; } to { transform:translateY(0); opacity:1; } }
        .modal-header { background:linear-gradient(135deg,#1c1917,#292524); color:white; padding:1.25rem 1.5rem; display:flex; justify-content:space-between; align-items:center; }
        .modal-title { font-family:'Playfair Display',serif; font-size:1.4rem; font-weight:800; color:var(--primary-light); }
        .close-btn { background:rgba(255,255,255,0.12); border:none; color:white; width:38px; height:38px; border-radius:50%; cursor:pointer; font-size:1.4rem; display:flex; align-items:center; justify-content:center; transition:all 0.2s; }
        .close-btn:hover { background:rgba(255,255,255,0.2); transform:rotate(90deg); }
        .modal-body { padding:1.5rem; overflow-y:auto; max-height:78vh; }

        /* CART */
        .cart-item { display:flex; gap:0.875rem; padding:0.875rem; background:var(--bg); border-radius:14px; margin-bottom:0.875rem; border:1px solid var(--border); }
        .cart-item-img { width:72px; height:72px; border-radius:10px; object-fit:cover; background:#e5e7eb; flex-shrink:0; }
        .cart-item-info { flex:1; }
        .cart-item-name { font-weight:700; margin-bottom:0.2rem; font-size:0.95rem; }
        .cart-item-price { color:var(--primary-dark); font-weight:600; margin-bottom:0.4rem; font-size:0.875rem; }
        .cart-item-qty { display:flex; align-items:center; gap:0.4rem; }
        .qty-btn-sm { width:26px; height:26px; border:none; background:var(--primary); color:white; border-radius:6px; cursor:pointer; font-size:0.9rem; font-weight:700; display:flex; align-items:center; justify-content:center; }
        .qty-btn-sm:hover { background:var(--primary-dark); }
        .remove-btn { background:#fee2e2; color:var(--accent); border:none; width:30px; height:30px; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; align-self:flex-start; }
        .cart-summary { background:linear-gradient(135deg,#fef9ec,#fef3c7); padding:1.25rem; border-radius:16px; margin-top:0.875rem; border:1px solid #fde68a; }
        .summary-row { display:flex; justify-content:space-between; margin-bottom:0.625rem; font-size:1rem; }
        .summary-total { font-size:1.4rem; font-weight:800; color:var(--primary-dark); border-top:2px solid var(--primary-light); padding-top:0.875rem; margin-top:0.875rem; font-family:'Playfair Display',serif; }
        .checkout-btn { width:100%; background:linear-gradient(135deg,#10b981,#059669); color:white; border:none; padding:1.1rem; border-radius:14px; font-size:1.1rem; font-weight:700; cursor:pointer; margin-top:1rem; transition:all 0.25s; font-family:'DM Sans',sans-serif; }
        .checkout-btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(16,185,129,0.3); }

        /* FORM */
        .form-group { margin-bottom:1.25rem; }
        .form-label { display:block; font-weight:600; margin-bottom:0.4rem; color:var(--text); font-size:0.9rem; }
        .form-label span { color:var(--accent); }
        .form-input,.form-select,.form-textarea { width:100%; padding:0.875rem 1rem; border:2px solid var(--border); border-radius:12px; font-size:0.95rem; transition:all 0.25s; background:white; font-family:'DM Sans',sans-serif; color:var(--text); }
        .form-textarea { resize:vertical; min-height:80px; }
        .form-input:focus,.form-select:focus,.form-textarea:focus { outline:none; border-color:var(--primary); box-shadow:0 0 0 3px rgba(245,158,11,0.12); }
        .radio-group { display:grid; grid-template-columns:1fr 1fr; gap:0.75rem; }
        .radio-option { position:relative; }
        .radio-option input { position:absolute; opacity:0; }
        .radio-label { display:block; padding:1rem; border:2px solid var(--border); border-radius:14px; cursor:pointer; text-align:center; transition:all 0.25s; font-weight:600; font-size:0.9rem; }
        .radio-option input:checked + .radio-label { border-color:var(--primary); background:linear-gradient(135deg,#fef9ec,#fef3c7); color:var(--primary-dark); }
        .conditional-field { display:none; }
        .conditional-field.active { display:block; animation:fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-8px); } to { opacity:1; transform:translateY(0); } }
        .payment-options { display:flex; flex-direction:column; gap:0.75rem; }
        .payment-card { display:flex; align-items:center; gap:1rem; padding:1rem 1.25rem; border:2px solid var(--border); border-radius:14px; cursor:pointer; transition:all 0.25s; }
        .payment-card:hover { border-color:var(--primary-light); }
        .payment-card.selected { border-color:var(--primary); background:linear-gradient(135deg,#fef9ec,#fef3c7); }
        .payment-icon { font-size:1.75rem; }
        .payment-info { flex:1; }
        .payment-title { font-weight:700; margin-bottom:0.15rem; font-size:0.95rem; }
        .payment-subtitle { font-size:0.8rem; color:var(--text-light); }
        .total-highlight { background:linear-gradient(135deg,#fef9ec,#fef3c7); padding:1rem 1.25rem; border-radius:14px; display:flex; justify-content:space-between; align-items:center; margin:1.25rem 0; border:1px solid #fde68a; }

        /* UPI */
        .instructions-box { background:linear-gradient(135deg,#eff6ff,#dbeafe); border:2px solid #93c5fd; border-radius:16px; padding:1.25rem; margin:1.25rem 0; }
        .instructions-title { font-weight:700; color:#1e40af; margin-bottom:0.875rem; display:flex; align-items:center; gap:0.5rem; font-size:1rem; }
        .instructions-list { list-style:none; counter-reset:steps; }
        .instructions-list li { counter-increment:steps; margin-bottom:0.625rem; padding-left:2.25rem; position:relative; font-size:0.9rem; }
        .instructions-list li::before { content:counter(steps); position:absolute; left:0; top:0; width:26px; height:26px; background:#3b82f6; color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:0.8rem; font-weight:700; }
        .amount-display { text-align:center; font-size:2.25rem; font-weight:900; color:var(--primary-dark); margin:0.875rem 0; font-family:'Playfair Display',serif; }

        /* SUCCESS */
        .success-box { text-align:center; padding:1.5rem; }
        .success-icon { width:90px; height:90px; background:linear-gradient(135deg,var(--secondary),var(--secondary-dark)); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; margin:0 auto 1.25rem; animation:scaleIn 0.5s cubic-bezier(0.16,1,0.3,1); }
        @keyframes scaleIn { from { transform:scale(0); } to { transform:scale(1); } }
        .order-id-box { background:linear-gradient(135deg,#fef9ec,#fef3c7); padding:1.25rem; border-radius:16px; margin:1.25rem 0; border:2px solid var(--primary-light); }
        .order-id-label { color:var(--text-light); font-size:0.8rem; margin-bottom:0.4rem; text-transform:uppercase; letter-spacing:1px; }
        .order-id-value { font-size:1.6rem; font-weight:800; color:var(--primary-dark); font-family:'Courier New',monospace; }

        /* ADMIN */
        .admin-view { display:none; }
        .admin-view.active { display:block; }
        .admin-header { background:linear-gradient(135deg,#1c1917,#292524); color:white; padding:1.5rem; margin-bottom:1.25rem; }
        .admin-header h2 { color:var(--primary-light); font-size:1.5rem; font-family:'Playfair Display',serif; }
        .admin-btn { background:rgba(245,158,11,0.2); border:1px solid rgba(245,158,11,0.4); color:var(--primary-light); padding:0.5rem 1rem; border-radius:8px; cursor:pointer; font-weight:600; font-family:'DM Sans',sans-serif; font-size:0.875rem; }
        .admin-btn:hover { background:rgba(245,158,11,0.3); }
        .admin-btn-red { background:rgba(239,68,68,0.15); border-color:rgba(239,68,68,0.4); color:#fca5a5; }
        .stats-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:1rem; margin-bottom:1.75rem; }
        .stat-box { background:white; padding:1.25rem; border-radius:16px; box-shadow:var(--shadow); border-left:4px solid var(--primary); }
        .stat-box.pending { border-left-color:var(--accent); }
        .stat-box.confirmed { border-left-color:#3b82f6; }
        .stat-box.revenue { border-left-color:var(--secondary); }
        .stat-number { font-size:2.2rem; font-weight:900; color:var(--text); font-family:'Playfair Display',serif; }
        .stat-label { color:var(--text-light); font-size:0.8rem; margin-top:0.25rem; font-weight:600; text-transform:uppercase; letter-spacing:0.5px; }
        .orders-grid { display:flex; flex-direction:column; gap:1rem; }
        .order-box { background:white; border-radius:16px; padding:1.25rem; box-shadow:var(--shadow); border-left:4px solid var(--primary); transition:all 0.25s; }
        .order-box:hover { transform:translateX(3px); }
        .order-box.pending { border-left-color:var(--accent); }
        .order-box.confirmed { border-left-color:#3b82f6; }
        .order-box.completed { border-left-color:var(--secondary); }
        .order-box.cancelled { border-left-color:#9ca3af; opacity:0.7; }
        .order-top { display:flex; justify-content:space-between; align-items:start; margin-bottom:1rem; }
        .order-num { font-size:1.1rem; font-weight:800; color:var(--primary-dark); font-family:'Playfair Display',serif; }
        .order-time { font-size:0.8rem; color:var(--text-light); margin-top:0.2rem; }
        .status-badge { padding:0.4rem 0.875rem; border-radius:50px; font-size:0.75rem; font-weight:700; text-transform:uppercase; letter-spacing:0.5px; }
        .status-pending { background:#fee2e2; color:var(--accent); }
        .status-confirmed { background:#dbeafe; color:#1e40af; }
        .status-completed { background:#d1fae5; color:var(--secondary-dark); }
        .status-cancelled { background:#f3f4f6; color:#6b7280; }
        .order-details { display:grid; grid-template-columns:repeat(2,1fr); gap:0.625rem; margin-bottom:1rem; padding:0.875rem; background:var(--bg); border-radius:10px; }
        .detail-row { display:flex; flex-direction:column; }
        .detail-label { font-size:0.7rem; color:var(--text-light); text-transform:uppercase; letter-spacing:0.5px; }
        .detail-value { font-weight:600; margin-top:0.2rem; font-size:0.9rem; }
        .order-items { background:#f9fafb; padding:0.875rem; border-radius:10px; margin-bottom:1rem; font-size:0.9rem; }
        .order-instructions { background:#eff6ff; padding:0.75rem; border-radius:10px; margin-bottom:1rem; font-size:0.875rem; border-left:3px solid #93c5fd; color:#1e40af; }
        .order-actions { display:flex; gap:0.625rem; flex-wrap:wrap; }
        .action-btn { padding:0.6rem 1rem; border:none; border-radius:10px; font-weight:600; cursor:pointer; transition:all 0.2s; display:flex; align-items:center; gap:0.4rem; font-family:'DM Sans',sans-serif; font-size:0.85rem; }
        .btn-confirm { background:linear-gradient(135deg,var(--secondary),var(--secondary-dark)); color:white; }
        .btn-complete { background:linear-gradient(135deg,var(--primary),var(--primary-dark)); color:white; }
        .btn-cancel { background:#fee2e2; color:var(--accent); }
        .btn-whatsapp { background:#25d366; color:white; }
        .action-btn:hover { transform:translateY(-1px); filter:brightness(1.05); }

        /* LOGIN */
        .login-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); z-index:2000; align-items:center; justify-content:center; }
        .login-modal.active { display:flex; }
        .login-card { background:white; padding:2.25rem; border-radius:22px; width:90%; max-width:380px; box-shadow:0 30px 60px rgba(0,0,0,0.3); }
        .login-title { text-align:center; margin-bottom:1.5rem; color:var(--primary-dark); font-size:1.5rem; }
        .login-input { width:100%; padding:0.875rem 1rem; border:2px solid var(--border); border-radius:12px; margin-bottom:1rem; font-size:1rem; font-family:'DM Sans',sans-serif; transition:border-color 0.25s; }
        .login-input:focus { outline:none; border-color:var(--primary); }
        .login-btn { width:100%; padding:0.875rem; background:linear-gradient(135deg,var(--primary),var(--primary-dark)); color:white; border:none; border-radius:12px; font-weight:700; font-size:1rem; cursor:pointer; font-family:'DM Sans',sans-serif; }

        /* FAB */
        .fab { position:fixed; bottom:1.75rem; right:1.75rem; width:60px; height:60px; background:linear-gradient(135deg,var(--primary),var(--primary-dark)); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.4rem; box-shadow:0 8px 25px rgba(245,158,11,0.45); cursor:pointer; z-index:99; transition:all 0.3s; }
        .fab:hover { transform:scale(1.1); }

async function loadMenu() {
    const res = await fetch(CONFIG.MENU_URL);
    const csv = await res.text();
    const lines = csv.split('\n').filter(l => l.trim());
    menuData = [];
    for (let i = 1; i < lines.length; i++) {
        const r = parseCSV(lines[i]);
        if (!r[1] || !r[3]) continue;
        const item = {
            id: 'item' + i,
            type: (r[0]||'').trim(),
            name: (r[1]||'').trim(),
            category: (r[2]||'Other').trim(),
            price: parseInt(r[3])||0,
            oldPrice: parseInt(r[4])||0,
            description: (r[5]||'').trim(),
            image: (r[6]||'').trim(),
            tags: r[7] ? r[7].split(',').map(t=>t.trim()).filter(Boolean) : [],
            comboItems: (r[8]||'').trim(),
            available: (r[9]||'').toLowerCase().trim() === 'yes'
        };
        if (item.name && item.price > 0) {
            menuData.push(item);
            quantities[item.id] = 0;
        }
    }
}

async function loadBanners() {
    try {
        const res = await fetch(CONFIG.BANNERS_URL);
        const csv = await res.text();
        const lines = csv.split('\n').filter(l => l.trim());
        banners = [];
        for (let i = 1; i < lines.length; i++) {
            const r = parseCSV(lines[i]);
            if (!r[0]) continue;
            banners.push({
                title: (r[0]||'').trim(),
                description: (r[1]||'').trim(),
                image: (r[2]||'').trim(),
                tag: (r[3]||'').trim(),
                active: (r[4]||'').toLowerCase().trim() === 'yes'
            });
        }
    } catch(e) { banners = []; }
}

function parseCSV(line) {
    const result = []; let cur = ''; let inQ = false;
    for (let i = 0; i < line.length; i++) {
        const c = line[i];
        if (c === '"') { if (inQ && line[i+1]==='"') { cur+='"'; i++; } else inQ=!inQ; }
        else if (c === ',' && !inQ) { result.push(cur.trim().replace(/^"|"$/g,'')); cur=''; }
        else if (c !== '\r') cur += c;
    }
    result.push(cur.trim().replace(/^"|"$/g,''));
    return result;
}

    const instructions = (document.getElementById('cInstructions').value||'').trim();
    if (!name) return alert('Please enter your name');
    if (!phone) return alert('Please enter your phone number');
    const total = Object.values(cart).reduce((s,i) => s+i.price*i.qty, 0);
    const now = new Date();
    orderSerial++;
    localStorage.setItem('sn_serial', orderSerial);
    const dd = String(now.getDate()).padStart(2,'0');
    const mm = String(now.getMonth()+1).padStart(2,'0');
    const yyyy = now.getFullYear();
    const order = {
        orderId: `SN-${dd}${mm}${yyyy}-${orderSerial}`,
        timestamp: now.toLocaleString('en-IN'),
        date: `${dd}/${mm}/${yyyy}`,
        time: now.toTimeString().slice(0,5),
        name, phone,
        items: Object.values(cart).map(i=>`${i.qty}x ${i.name}`).join(', '),
        total,
        type: isDine ? 'Dine In' : 'Pickup',
        location: isDine ? `Table ${table}` : 'Pickup Counter',
        payment: payment === 'upi' ? 'UPI (Pending)' : 'Pay at Counter',
        instructions,
        status: 'PENDING'
    };
    if (payment === 'upi') showUPI(order);
    else saveOrder(order);
};

function showUPI(order) {
    window._order = order;
    const upiLink = `upi://pay?pa=${CONFIG.UPI_ID}&pn=${encodeURIComponent(CONFIG.BUSINESS_NAME)}&am=${order.total}&cu=INR&tn=Order_${order.orderId}`;
    document.getElementById('checkoutBody').innerHTML = `
        <div class="instructions-box">
            <div class="instructions-title">üì± UPI Payment Steps</div>
            <ol class="instructions-list">
                <li>Tap <strong>"Open UPI App"</strong> below</li>
                <li>Pay <strong>‚Çπ${order.total}</strong> to ${CONFIG.BUSINESS_NAME}</li>
                <li>Come back here and tap <strong>"Payment Done ‚úÖ"</strong></li>
                <li>WhatsApp opens ‚Äî send the message to confirm</li>
            </ol>
        </div>
        <div class="amount-display">‚Çπ${order.total}</div>
        <a href="${upiLink}" class="checkout-btn" style="display:block;text-align:center;text-decoration:none;margin-bottom:0.875rem;background:linear-gradient(135deg,#f59e0b,#d97706);color:white">üì± Open UPI App</a>
        <button class="checkout-btn" onclick="upiDone()" style="background:linear-gradient(135deg,var(--secondary),var(--secondary-dark))">‚úÖ Payment Done ‚Äî Confirm Order</button>
        <button onclick="openCheckout()" style="width:100%;padding:0.875rem;background:#f3f4f6;border:none;border-radius:12px;margin-top:0.875rem;cursor:pointer;font-family:'DM Sans',sans-serif;font-weight:600">‚Üê Back</button>`;
}

window.upiDone = () => {
    if (!window._order) return;
    window._order.payment = 'UPI (Paid)';
    saveOrder(window._order);
};

// ==========================================
// SAVE ORDER ‚Äî POST TO APPS SCRIPT
// ==========================================
function saveOrder(order) {
    document.getElementById('checkoutBody').innerHTML = `
        <div style="text-align:center;padding:3rem">
            <div class="spinner" style="margin:0 auto 1rem"></div>
            <p style="color:var(--text-light)">Saving your order...</p>
        </div>`;

    // POST with no-cors ‚Äî data saves even though response is opaque
    fetch(CONFIG.SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({
            orderId: order.orderId,
            timestamp: order.timestamp,
            name: order.name,
            phone: order.phone,
            items: order.items,
            total: order.total,
            status: order.status,
            location: order.location,
            type: order.type,
            payment: order.payment,
            instructions: order.instructions
        })
    }).catch(e => console.warn('Sheet save:', e));

    // Don't wait for response ‚Äî open WhatsApp immediately after short delay
    setTimeout(() => {
        const msg = `üÜï *NEW ORDER ‚Äî ${CONFIG.BUSINESS_NAME}*%0A` +
            `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A%0A` +
            `üìã *Order ID:* ${order.orderId}%0A` +
            `üìÖ *Time:* ${order.timestamp}%0A%0A` +
            `üë§ *Customer:* ${order.name}%0A` +
            `üì± *Phone:* ${order.phone}%0A` +
            `üìç *Location:* ${order.location}%0A` +
            `üçΩÔ∏è *Type:* ${order.type}%0A%0A` +
            `üõí *ITEMS:*%0A‚Ä¢ ${order.items.replace(/, /g,'%0A‚Ä¢ ')}%0A%0A` +
            `üí∞ *Total:* ‚Çπ${order.total}%0A` +
            `üí≥ *Payment:* ${order.payment}%0A` +
            (order.instructions ? `üìù *Note:* ${order.instructions}%0A` : '') +
            `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A` +
            `‚è≥ *Status:* PENDING`;
        window.open(`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${msg}`, '_blank');
        cart = {};
        updateCartCount();
        showSuccess(order);
    }, 1500);
}

function showSuccess(order) {
    document.getElementById('checkoutBody').innerHTML = `
        <div class="success-box">
            <div class="success-icon">‚úì</div>
            <h2 style="color:var(--secondary);margin-bottom:0.5rem;font-size:1.75rem">Order Placed!</h2>
            <p style="color:var(--text-light);margin-bottom:1.5rem">Thank you, ${order.name}! üéâ</p>
            <div class="order-id-box">
                <div class="order-id-label">Your Order ID</div>
                <div class="order-id-value">${order.orderId}</div>
            </div>
            <p style="color:var(--text-light);margin-bottom:0.75rem;font-size:0.95rem">
                ${order.type==='Dine In' ? `üçΩÔ∏è Will be served at <strong>${order.location}</strong>` : `üõçÔ∏è Collect from <strong>Pickup Counter</strong> when ready`}
            </p>
            <p style="color:var(--text-light);font-size:0.85rem;margin-bottom:1.5rem">üì± WhatsApp opened to notify the owner. Please send the message!</p>
            <button class="checkout-btn" onclick="closeCheckout()">Continue Shopping üõí</button>
        </div>`;
}

// ==========================================
// ADMIN
// ==========================================
window.showLogin = () => document.getElementById('loginModal').classList.add('active');
window.closeLogin = () => document.getElementById('loginModal').classList.remove('active');
window.doLogin = () => {
    if (document.getElementById('loginPass').value === CONFIG.ADMIN_PASSWORD) {
        closeLogin();
        document.getElementById('customerView').style.display = 'none';
        document.querySelector('.fab').style.display = 'none';
        document.getElementById('adminView').classList.add('active');
        loadAdminOrders();
    } else {
        alert('‚ùå Wrong password!');
        document.getElementById('loginPass').value = '';
    }
};
window.logout = () => {
    document.getElementById('adminView').classList.remove('active');
    document.getElementById('customerView').style.display = 'block';
    document.querySelector('.fab').style.display = 'flex';
};

window.loadAdminOrders = () => {
    document.getElementById('ordersGrid').innerHTML = `<div class="loading-spinner"><div class="spinner" style="margin:0 auto 1rem"></div><p>Loading orders...</p></div>`;
    document.getElementById('statsGrid').innerHTML = '';

    // JSONP to bypass CORS on GET
    const cb = 'snCb' + Date.now();
    const s = document.createElement('script');
    let done = false;

    const timer = setTimeout(() => {
        if (done) return; done = true;
        cleanup(s, cb);
        showAdminError();
    }, 10000);

    window[cb] = (data) => {
        if (done) return; done = true;
        clearTimeout(timer); cleanup(s, cb);
        adminOrders = data.orders || [];
        renderAdmin();
    };

    s.src = CONFIG.SCRIPT_URL + '?callback=' + cb;
    s.onerror = () => { if (done) return; done = true; clearTimeout(timer); cleanup(s, cb); showAdminError(); };
    document.head.appendChild(s);
};

function cleanup(s, cb) {
    try { document.head.removeChild(s); } catch(e) {}
    try { delete window[cb]; } catch(e) {}
}

function showAdminError() {
    document.getElementById('ordersGrid').innerHTML = `
        <div style="text-align:center;padding:2rem;color:var(--text-light)">
            <div style="font-size:2.5rem;margin-bottom:1rem">‚ö†Ô∏è</div>
            <p style="font-weight:600;margin-bottom:0.75rem">Could not load orders</p>
            <p style="font-size:0.875rem;margin-bottom:1rem">Make sure Apps Script is deployed with:<br><strong>Execute as: Me</strong> | <strong>Access: Anyone</strong></p>
            <button onclick="loadAdminOrders()" class="checkout-btn" style="max-width:200px">üîÑ Try Again</button>
        </div>`;
}

window.filterOrders = (status) => {
    currentFilter = status;
    document.querySelectorAll('#filterAll,#filterPENDING,#filterCONFIRMED,#filterCOMPLETED').forEach(b => b.classList.remove('active'));
    document.getElementById('filter'+(status==='all'?'All':status)).classList.add('active');
    renderAdmin();
};

function renderAdmin() {
    const pending = adminOrders.filter(o => (o.status||'').toUpperCase() === 'PENDING');
    const confirmed = adminOrders.filter(o => (o.status||'').toUpperCase() === 'CONFIRMED');
    const revenue = adminOrders.reduce((s,o) => s+(parseInt(o.total)||0), 0);
    document.getElementById('statsGrid').innerHTML = `
        <div class="stat-box"><div class="stat-number">${adminOrders.length}</div><div class="stat-label">Total Orders</div></div>
        <div class="stat-box pending"><div class="stat-number" style="color:var(--accent)">${pending.length}</div><div class="stat-label">Pending</div></div>
        <div class="stat-box confirmed"><div class="stat-number" style="color:#3b82f6">${confirmed.length}</div><div class="stat-label">Confirmed</div></div>
        <div class="stat-box revenue"><div class="stat-number" style="color:var(--secondary)">‚Çπ${revenue.toLocaleString('en-IN')}</div><div class="stat-label">Revenue</div></div>`;

    let list = currentFilter === 'all' ? adminOrders : adminOrders.filter(o => (o.status||'').toUpperCase() === currentFilter);
    if (!list.length) {
        document.getElementById('ordersGrid').innerHTML = `<p style="text-align:center;color:var(--text-light);padding:2rem">No orders found</p>`;
        return;
    }
    document.getElementById('ordersGrid').innerHTML = list.map(o => {
        const st = (o.status||'PENDING').toUpperCase();
        return `
        <div class="order-box ${st.toLowerCase()}">
            <div class="order-top">
                <div>
                    <div class="order-num">${o.orderId}</div>
                    <div class="order-time">üïê ${o.timestamp}</div>
                </div>
                <span class="status-badge status-${st.toLowerCase()}">${st}</span>
            </div>
            <div class="order-details">
                <div class="detail-row"><span class="detail-label">Customer</span><span class="detail-value">${o.name||'‚Äî'}</span></div>
                <div class="detail-row"><span class="detail-label">Phone</span><span class="detail-value">${o.phone||'‚Äî'}</span></div>
                <div class="detail-row"><span class="detail-label">Location</span><span class="detail-value">${o.location||'‚Äî'}</span></div>
                <div class="detail-row"><span class="detail-label">Type</span><span class="detail-value">${o.type||'‚Äî'}</span></div>
                <div class="detail-row"><span class="detail-label">Payment</span><span class="detail-value">${o.payment||'‚Äî'}</span></div>
                <div class="detail-row"><span class="detail-label">Total</span><span class="detail-value" style="color:var(--primary-dark);font-size:1.05rem;font-weight:800">‚Çπ${o.total}</span></div>
            </div>
            <div class="order-items"><strong>üõí Items:</strong> ${o.items||'‚Äî'}</div>
            ${o.instructions ? `<div class="order-instructions">üìù <strong>Note:</strong> ${o.instructions}</div>` : ''}
            <div class="order-actions">
                ${st==='PENDING' ? `
                    <button class="action-btn btn-confirm" onclick="updateOrder('${o.orderId}','CONFIRMED','${o.phone}','confirmed')">‚úì Confirm</button>
                    <button class="action-btn btn-cancel" onclick="updateOrder('${o.orderId}','CANCELLED','${o.phone}','cancelled')">‚úó Cancel</button>
                    <button class="action-btn btn-whatsapp" onclick="notifyCustomer('${o.phone}','${o.orderId}','confirmed')">üì± Notify</button>` : ''}
                ${st==='CONFIRMED' ? `
                    <button class="action-btn btn-complete" onclick="updateOrder('${o.orderId}','COMPLETED','${o.phone}','ready')">‚úì Complete</button>
                    <button class="action-btn btn-whatsapp" onclick="notifyCustomer('${o.phone}','${o.orderId}','ready')">üì± Order Ready</button>` : ''}
            </div>
        </div>`;
    }).join('');
}

window.updateOrder = (orderId, newStatus, phone, msgType) => {
    const o = adminOrders.find(x => x.orderId === orderId);
    if (o) { o.status = newStatus; renderAdmin(); showNotif(`${orderId} ‚Üí ${newStatus}`); }
    notifyCustomer(phone, orderId, msgType);
};

window.notifyCustomer = (phone, orderId, type) => {
    const msgs = {
        confirmed: `‚úÖ Hi! Your order *${orderId}* is *CONFIRMED* and being prepared. Thank you for choosing ${CONFIG.BUSINESS_NAME}! üçΩÔ∏è`,
        ready: `üéâ Your order *${orderId}* is *READY*! Please collect from the counter. Thank you! üôè`,
        cancelled: `‚ùå Sorry, your order *${orderId}* could not be processed. Please contact us. üôè`
    };
    window.open(`https://wa.me/${phone.replace(/\D/g,'')}?text=${encodeURIComponent(msgs[type]||msgs.confirmed)}`, '_blank');
};

// ==========================================
// UTILS
// ==========================================
function showNotif(text) {
    const n = document.getElementById('notification');
    document.getElementById('notifText').textContent = text;
    n.classList.add('show');
    setTimeout(() => n.classList.remove('show'), 3500);
}

document.querySelectorAll('.modal-overlay').forEach(m => {
    m.addEventListener('click', e => { if (e.target === m) m.classList.remove('active'); });
});
document.getElementById('loginModal').addEventListener('click', e => {
    if (e.target === document.getElementById('loginModal')) closeLogin();
});
</script>
